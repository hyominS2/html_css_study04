<!DOCTYPE html>
<html lang="Ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
.box {
    width: 300px;
    height: 300px;
    background: orange;
    margin: 100px;
}
</style>
</head>
<body>

    <iframe width="640" height="360" src="https://www.youtube.com/embed/p3YydvGB_gg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>"
    <iframe width="100%" height="800px" 
    src="http://soongu.github.io" frameborder="0"></iframe>
    <div class="box"></div>

    <script>

        const $box = document.querySelector('.box');
        $box.onclick = e => {
          alert('박스줄이기!');
          $box.style.background = 'red';
          $box.style.width = '150px';
          $box.style.height = '150px';      
        };
    </script>
</body>
</html>
